---
name: Rust

"on":
  push:
    branches:
      - main
    paths:
      - "**.rs"
      - "**.toml"
  pull_request:
    paths:
      - "**.rs"
      - "**.toml"

jobs:
  lint:
    name: Lint
    uses: jdno/workflows/.github/workflows/rust-lint.yml@run-rust-docker

  style:
    name: Style
    uses: jdno/workflows/.github/workflows/rust-style.yml@run-rust-docker

  test:
    name: Test
    uses: jdno/workflows/.github/workflows/rust-test.yml@run-rust-docker
